<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Prince | Social links profile</title>
</head>
<body>
<!-- <div class="logo">Prince</div> -->
<div class="main">
  <img id="image" src="/assets/images/avatar-jessica.jpeg" alt="Photo">
  <h1 id="name">Prince</h1>
  <h3 id="location">Pune, Maharashtra</h3> 
  <br>"Front-end developer and avid reader."
<div id="buttons">
  <ul class="list">
  <li><button class="button">GitHub</button></li> 
  <li><button class="button">Frontend Mentor</button></li> 
  <li><button class="button">LinkedIn</button></li>
  <li><button class="button">Twitter</button></li>

  </ul>
</div>
</div>
